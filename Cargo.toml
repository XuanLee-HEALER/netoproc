[package]
name = "netoproc"
version = "0.1.0"
edition = "2024"
description = "Per-process network traffic monitor for macOS"
license = "MIT"
repository = "https://github.com/XuanLee-HEALER/netoproc"
readme = "README.md"

[dependencies]
clap = { version = "4", features = ["derive"] }
ratatui = "0.29"
crossterm = "0.28"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
arc-swap = "1"
crossbeam-channel = "0.5"
libc = "0.2"
thiserror = "2"
log = "0.4"
env_logger = "0.11"
