name: Bug Report
description: Report a reproducible bug
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: "Thanks for taking the time to report a bug!"
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. Run '...'
        2. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      placeholder: |
        - macOS version: [e.g. 26.0]
        - Architecture: [arm64 / x86_64]
        - netoproc version: [e.g. 0.1.0]
        - Terminal: [e.g. iTerm2, Terminal.app]
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant logs / screenshots
      description: Paste any relevant output (will be auto-formatted as code).
      render: shell
